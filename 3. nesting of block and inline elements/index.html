<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>CSS : Display</title>
    </head>
    <body>
        <!-- 
            Understanding proper nesting of block and inline elements.

            LEGAL:
            black inside block
            inline inside block
            inline inside inline

            ILLEGAL:
            block inside inline
            
        -->
        <section>
            <h1>Section heading</h1>
            <p>
                Some text and <a href="#">a link</a>. Some text that is
                <strong>strongly emphasized</strong>.
            </p>
            <p>
                <a href="#">An emphasized link</a> Lorem ipsum, dolor sit amet
                consectetur.
            </p>
            <p>
                <a href="#">Attempting to make the whole paragraph a link.</a>
            </p>
        </section>
    </body>
</html>
